<div class= "card bg-dark text-white">
    <div class="card-header">{{title}}</div>
    <div class="card-body">
        <form>
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm20">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" required 
                    name="nombre" placeholder="Nombre del artículo" [(ngModel)]="articulo.nombre"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="procedencia" class="col-form-label col-sm20">Procedencia</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" required 
                    name="procedencia" placeholder="Procencia del artículo" [(ngModel)]="articulo.procedencia"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button"
                    (click)="create()" *ngIf="!articulo.id else elseblock">Registrar</button>
                    <ng-template #elseblock>
                        <button class="btn btn-primary" role="button"
                    (click)="update()">Arreglar</button>
                    </ng-template>
                </div>
            </div>
        </form>
    </div>
</div>
