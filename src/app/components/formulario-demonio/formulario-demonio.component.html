<div class= "card bg-dark text-white">
    <div class="card-header">{{title}}</div>
    <div class="card-body">
        <form>
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm20">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" required
                    name="nombre" placeholder="Nombre del demonio" [(ngModel)]="demonio.nombre"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="lugar" class="col-form-label col-sm20">Lugar</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" required 
                    name="lugar" placeholder="Lugar nacimiento" [(ngModel)]="demonio.lugar"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="cuerpo" class="col-form-label col-sm20">Parte cuerpo</label>
                <div class="col-sm-6">
                    <select class="form-control" required name="cuerpo" placeholder="Parte del cuerpo que posee"
                    [(ngModel)]="demonio.parteCuerpo">
                    <option *ngFor="let cuerpo of cuerpos" [ngValue]="cuerpo" (click)="elegirCuerpo(cuerpo)">
                        {{cuerpo.nombre}}
                    </option>
                </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="foto" class="col-form-label col-sm20">Foto</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" required 
                    name="foto" placeholder="Imagen del demonio" [(ngModel)]="demonio.foto"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button"
                    (click)="create()" *ngIf="demonio.id === 0">Registrar</button>
                    <button class="btn btn-primary" role="button" 
                    (click)="update()" *ngIf="demonio.id > 0">Modificar</button>
                </div>
            </div>
        </form>
    </div>
</div>
